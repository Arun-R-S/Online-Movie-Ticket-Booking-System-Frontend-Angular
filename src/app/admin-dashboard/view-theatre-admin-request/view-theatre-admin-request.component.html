<div id="screen">
    <table class="table table-hover">
    
        <thead>
            <tr>
                <th scope="col">Theatre Name</th>
                <th scope="col">Location</th>
                <th scope="col">License Id</th>
                <th scope="col">Name</th>
                <th scope="col">Email</th>
                <th scope="col">Mobile No</th>
                <th scope="col">Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let r of RequestList">
    
                <td>{{r.TheatreName}}</td>
                <td>{{r.Location}}</td>
                <td>{{r.LicenseId}}</td>
                <td>{{r.OwnerFirstName}}</td>
                <td>{{r.Email}}</td>
                <td>{{r.MobileNo}}</td>
                <td>
                    <div class="btn-group" *ngIf="!noData">
                        <button class="btn btn-outline-success m-r-5" (click)="accept(r.TheatreId)">
                        <span class="material-icons-round btn-v-align">
                            done_outline
                            </span></button>
                    <button class="btn btn-outline-danger m-r-5" (click)="decline(r.TheatreId)">
                        <span class="material-icons-round btn-v-align">
                            close
                            </span></button>
                    </div>
                    
                </td>
            </tr>
    
        </tbody>
    
    </table>
</div>
